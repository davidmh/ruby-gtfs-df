name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.7'
          bundler-cache: true

      - name: Run tests
        run: bundle exec rake spec

      - name: Run linter
        run: bundle exec rake standard

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify version matches
        run: |
          GEM_VERSION=$(ruby -r./lib/gtfs_df/version -e 'puts GtfsDf::VERSION')
          TAG_VERSION="${{ steps.version.outputs.VERSION }}"
          if [ "$GEM_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Gem version ($GEM_VERSION) doesn't match tag version ($TAG_VERSION)"
            exit 1
          fi

      - name: Build gem
        run: gem build gtfs_df.gemspec

      - name: Publish to RubyGems.org
        env:
          GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
        run: |
          mkdir -p ~/.gem
          cat > ~/.gem/credentials << EOF
          ---
          :rubygems_api_key: ${GEM_HOST_API_KEY}
          EOF
          chmod 600 ~/.gem/credentials
          gem push gtfs_df-${{ steps.version.outputs.VERSION }}.gem
          rm ~/.gem/credentials

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: gtfs_df-${{ steps.version.outputs.VERSION }}.gem
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
